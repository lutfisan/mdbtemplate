<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <title> Edit User</title>
  <style>
  .modal-header, h4, .close {
    background-color: #1263c0;
    color:white !important;
    text-align: center;
    font-size: 30px;
  }
  .modal-footer {
    background-color: #f9f9f9;
  }
  </style>
</head>
<body>

<div class="container">
  <h2>Edit User</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-primary btn" id="myBtn">Edit</button>
 
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <h4>Edit User</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Input Name">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Input Username">
            </div>
                        
            <div class="form-group">
                <label for="role1">Role</label>
                  <div class="dropdown">
                  <select class="browser-default custom-select" id="role">
                    <option selected>Select One</option>
                    <option value="Admin">Admin</option>
                    <option value="Operator">Operator</option>
                    <option value="Planner">Planner</option>
                  </select>
                  
                </div>
              </div>

              <div class="form-group">
                <label for="role2">Status</label>
                  <div class="dropdown">
                    <select class="browser-default custom-select" id="status">
                      <option selected>Select One</option>
                      <option value="Active">Active</option>
                      <option value="Inactive">Inactive</option>
                      
                    </select>
                </div>
              </div> 
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn" onclick="submit()" >Submit</button>
          <button type="submit" class="btn btn-danger btn-primar pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          
        </div>
      </div>
      
    </div>
  </div> 
</div>
 
<script>
$(document).ready(function(){
  $("#myBtn").click(function(){
    $("#myModal").modal();
  });
});
function submit(){
  var name=$('#name').val();
  var username=$('#username').val();
  var role=$('#role').val();
  var status=$('#status').val();
  console.log(name);
  console.log(username);
  console.log(role);
  console.log(status);
}
</script>

</body>
</html>
