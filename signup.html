<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sign Up | IPAM</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Login styles -->
    <link href="css/addons/login.css" rel="stylesheet">
</head>

<body>

<!-- Main layout -->
<form  class="form-login">
    <section class="form-elegant">

        <!--Form without header-->
        <div class="card">

            <div class="card-body mx-4">

                <!--Header-->
                <div class="text-center">
                    <h3 class="dark-grey-text mb-5"><strong>Sign Up</strong></h3>
                </div>

                <!--Body-->
                <div class="md-form form-sm mb-5">
                    <i class="fas fa-user prefix"></i>
                    <input type="text" name="name" id="modalLRInput15" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" for="modalLRInput12">Your full name</label>
                </div>
                <div class="md-form form-sm mb-5">
                    <i class="fas fa-envelope prefix"></i>
                    <input type="email" name="email" id="modalLRInput12" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" for="modalLRInput12">Your email as user</label>
                </div>

                <div class="md-form form-sm mb-5">
                    <i class="fas fa-lock prefix"></i>
                    <input type="password" name="password1" id="modalLRInput13" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" for="modalLRInput13">Your password</label>
                </div>

                <div class="md-form form-sm mb-4">
                    <i class="fas fa-lock prefix"></i>
                    <input type="password" name="password2" id="modalLRInput14" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" for="modalLRInput14">Repeat password</label>

                </div>

                <div class="text-center mb-3">
                    <button type="submit" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Sign Up</button>
                </div>
                <!--            <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:-->
                <!--            </p>-->

                <!--            <div class="row my-3 d-flex justify-content-center">-->
                <!--                &lt;!&ndash;W3&ndash;&gt;-->
                <!--                <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a">-->
                <!--                    <img src="img/w3.png" alt="" width="24" height="24">-->
                <!--                </button>-->
                <!--            </div>-->

            </div>

            <!--Footer-->
            <div class="modal-footer mx-5 pt-3 mb-1">
                <p class="font-small grey-text d-flex justify-content-end">Already have an account? <a href="login.html"
                                                                                            class="blue-text ml-1"> Log In</a></p>
            </div>

        </div>
        <!--/Form without header-->

    </section>
</form >
<!-- Main layout -->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
