<!DOCTYPE html>
<html lang="en">
<head>
  <title>Delete Confirm</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style>
  .modal-dialog-centered{
    top: 50% !important;
    transform: translateY(-50%) !important;
  }
  .modal-footer{
    background-color: #f9f9f9;
  }

  .modal-box{
    width :500px;
    height: 300px;
  }
  
  </style>
  
</head>
<body>

  <div class="container">
 
    <h1>Delete confirm</h1>
     
     
     
    <!-- Button trigger modal -->
     
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
     
      Delete
     
    </button>
     
     
     
    <!-- Modal -->
     
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
     
      <div class="modal-dialog modal-dialog-centered modal-box" role="document">
     
        <div class="modal-content">
     
          <div class="modal-header">
     
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
     
            <h4 class="modal-title" id="myModalLabel">Delete</h4>
     
          </div>
     
          <div class="modal-body">
     
            Are you sure want to delete this data?
     
     
     
     
          </div>
     
          <div class="modal-footer">
     
            <button type="button" class="btn btn-lg btn-primary" data-dismiss="modal">OK</button>
            <button type="button" class="btn btn-lg btn-secondary" data-dismiss="modal">Cancel</button>
     
                 
          </div>
     
        </div>
     
      </div>
     
    </div>

</body>
</html>
