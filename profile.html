<!-- Main layout -->
<main>
    <!-- Main container -->
    <div class="container">

        <!-- HORIZONTAL CENTERING -->
        <div class="bg-info mx-auto" style="width: 400px;">

            <!-- Card -->
            <div class="card card-cascade narrower">

                <!-- Card image -->
                <div class="view view-cascade gradient-card-header mdb-color blue-gradient ">
                    <h5 class="mb-0 font-weight-bold">My Profile</h5>
                </div>
                <!-- Card image -->

                <!-- Card content -->
                <form class="md-form">

                    <div class="mb-4 text-center">
                        <img src="img/rizky.jpg"
                             class="rounded-circle avatar-pic" alt="example placeholder avatar" style="width: 150px">
                    </div>
                </form>

                <div class="modal-body mb-0 text-center">

                    <form class="md-form" action="#">
                        <div class="file-field">
                            <div class="btn blue-gradient btn-sm float-left">
                                <span><i class="fas fa-cloud-upload-alt mr-2" aria-hidden="true"></i>Choose files</span>
                                <input type="file">
                            </div>
                            <div class="file-path-wrapper mb-3">
                                <input class="file-path validate" type="text" placeholder="Photo">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-sm blue-gradient btn-block btn-rounded z-depth-1a">
                                    Add photo
                                </button>
                            </div>
                        </div>
                    </form>

                </div>


                <!-- Card content -->


                <!-- Edit Form -->
                <form>

                    <!-- First row -->
                    <div class="col-md-auto">
                        <div class="md-form">
                            <input type="text" id="form1" name="form1" class="form-control validate">
                            <label for="form1" data-error="wrong" data-success="right"> Name </label>
                        </div>
                    </div>


                    <!-- Second row -->
                    <div class="col-md-auto">
                        <div class="md-form mb-0">
                            <input type="email" id="form2" name="form2" class="form-control validate">
                            <label for="form2" data-error="wrong" data-success="right">Email address</label>
                        </div>
                    </div>


                    <!-- Material input -->
                    <div class="col-md-auto">
                        <div class="md-form mb-0">
                            <input type="text" id="inputDisabledEx" name="inputDisabledEx" class="form-control"
                                   disabled>
                            <label for="inputDisabledEx" class="disabled">Your Role</label>
                        </div>
                    </div>

                    <!-- Update Button-->
                    <div class="col-md-12 text-center mb-4">
                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Update Account" class="btn btn-info btn-rounded blue-gradient">
                        </div>
                    </div>


                </form>
                <!-- Edit Form -->


            </div>
            <!-- Card -->
            <!-- Content -->


        </div>
        <!-- Card -->
    </div>

</main>

            <div class="modal-footer flex-center">
                <a type="button" class="btn btn-outline-info waves-effect" data-dismiss="modal">Close</a>

        </div>
        <!--/.Content-->
    </div>
