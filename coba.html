<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<!-- Start your project here-->
<div id="changelist-filter">
    <h2><i class="fas fa-sliders-h"></i> Filter</h2>
    <div id="side-filters">

        <h3> By Type </h3>
        <form>
            <select style="width:100%" id="filter-Type" onchange="window.location=this.value">

                <option selected="selected" value="?">All</option>

                <option value="?type__exact=1">Static</option>

                <option value="?type__exact=2">DHCP</option>

                <option value="?type__exact=3">Reserved</option>

            </select>
        </form>

        <h3> By Available </h3>
        <form>
            <select style="width:100%" id="filter-Available" onchange="window.location=this.value">

                <option selected="selected" value="?">All</option>

                <option value="?available__exact=1">Yes</option>

                <option value="?available__exact=0">No</option>

            </select>
        </form>

        <h3> By IPv4 or IPv6 </h3>
        <form>
            <select style="width:100%" id="filter-IPv4 or IPv6" onchange="window.location=this.value">

                <option selected="selected" value="?">All</option>

                <option value="?iptype=1">IPv4</option>

                <option value="?iptype=2">IPv6</option>

            </select>
        </form>

        <h3> By Last updated </h3>
        <form>
            <select style="width:100%" id="filter-Last updated" onchange="window.location=this.value">

                <option selected="selected" value="?">All</option>

                <option value="?day=1">1 day ago</option>

                <option value="?day=2">2 days ago</option>

                <option value="?day=3">3 days ago</option>

                <option value="?day=7">7 days ago</option>

                <option value="?day=15">15 days ago</option>

                <option value="?day=30">30 days ago</option>

                <option value="?day=90">90 days ago</option>

                <option value="?day=360">360 days ago</option>

            </select>
        </form>

        <h3> By Not Last Updated </h3>
        <form>
            <select style="width:100%" id="filter-Not Last Updated" onchange="window.location=this.value">

                <option selected="selected" value="?">All</option>

                <option value="?notday=1">1 day ago</option>

                <option value="?notday=2">2 days ago</option>

                <option value="?notday=3">3 days ago</option>

                <option value="?notday=7">7 days ago</option>

                <option value="?notday=15">15 days ago</option>

                <option value="?notday=30">30 days ago</option>

                <option value="?notday=90">90 days ago</option>

                <option value="?notday=360">360 days ago</option>

            </select>
        </form>

        <h3> By Root Subnet </h3>
        <form>
            <select style="width:100%" id="filter-Root Subnet" onchange="window.location=this.value">

                <option selected="selected" value="?">All</option>

                <option value="?subnet=1">192.168.11.0/24</option>

            </select>
        </form>

        <h3> By Subnet Category </h3>
        <form>
            <select style="width:100%" id="filter-Subnet Category" onchange="window.location=this.value">

                <option selected="selected" value="?">All</option>

                <option value="?ip_category=-1">(None)</option>

            </select>
        </form>

        <h3> By Tags </h3>
        <form>
            <select style="width:100%" id="filter-Tags" onchange="window.location=this.value">

                <option selected="selected" value="?">All</option>

                <option value="?tag=1">ascasc</option>

                <option value="?tag=-1">(None)</option>

            </select>
        </form>

        <h3> By cust_override </h3>
        <form>
            <select style="width:100%" id="filter-cust_override" onchange="window.location=this.value">

                <option selected="selected" value="?">All</option>

                <option value="?cust_override=one">one</option>

            </select>
        </form>

    </div>
</div>
<!-- Start your project here-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
